# Application Name
spring.application.name=qr-attendance-backend

# Database Configuration for XAMPP/WAMP
spring.datasource.url=jdbc:mysql://localhost:3306/attendance?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Port
server.port=9090

# Security (temporary default credentials)
spring.security.user.name=admin
spring.security.user.password=admin123

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.qrattendance=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Additional Configuration
spring.jpa.properties.hibernate.format_sql=true

